<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Web Page</h1>
        <button id="toggleTheme">Toggle Dark/Light Mode</button>
    </header>

    <main>
        <section class="box-section">
            <h2>Animated Box</h2>
            <div id="animatedBox" class="box"></div>
            <button id="animateBoxBtn">Animate Box</button>
        </section>

        <section class="form-section">
            <h2>Sample Form</h2>
            <form id="sampleForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required placeholder="Enter your username">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Enter your password">
                <button type="submit">Submit</button>
                <p id="formMessage"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Interactive Web Experience</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
